<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="firstBlock" id="firstBlock">
        <img src="./images/block1/text.png" alt="" class="firstBlockText" id="firstBlockText">

        <img src="./images/block1/background.jpg" alt="" class="background" id="firstBlockBackground">
        <img src="./images/block1/green.png" alt="" class="firstBlockGreen" id="firstBlockGreen">
        <div class="hoverTextBlock" id="hoverTextBlock">
            <div class="hoverTextBlockTitle" id="hoverTextBlockTitle">Plot</div>
            <div class="hoverTextBlockContent" id="hoverTextBlockContent">
                Facing foreclosure of their homes in the Goon Docks area of Astoria,<br> Oregon to an expanding country
                club, a group of children who call<br> themselves "the Goonies" gather for a final weekend together.
            </div>
            <div id="firstBlockLine"></div>
        </div>
    </div>
    <div class="secondBlock">
        <div class="zoom-effect-container">
            <div class="image-card">
                <img src="./images/block2/img1.jpg" />
            </div>
            
        </div>
        <div class="zoom-effect-container">
            <div class="image-card">
                <img src="./images/block2/img2.jpg" alt="">
            </div>
        </div>
        <div class="zoom-effect-container">
            <div class="image-card">
                <img src="./images/block2/img3.jpg" alt="">
            </div>
        </div>
        <div class="zoom-effect-container">
            <div class="image-card">
                <img src="./images/block2/img4.jpg" alt="">
            </div>
        </div>
    </div>
    <div class="thirdBlock">
        <img src="./images/block3/img4.png" alt="" id="coin1">
        <img src="./images/block3/img3.png" alt="" id="coin2">
        <img src="./images/block3/img1.png" alt="" id="bigElement">
        <img src="./images/block3/img2.png" alt="" id="coin3">
        <img src="./images/block3/img3.png" alt="" id="coin4">
    </div>

</body>
<script src="script.js"></script>

</html>
